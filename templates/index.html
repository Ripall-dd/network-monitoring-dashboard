<!DOCTYPE html>
<html>
<head>
    <title>Network Monitoring Dashboard</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-gray-900 text-white min-h-screen p-6">
    <h1 class="text-3xl font-bold text-center mb-6">ðŸ“¡ Network Monitoring Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- TABEL PERANGKAT -->
        <div class="md:col-span-2 bg-gray-800 p-5 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-3">Status Perangkat</h2>

            <table class="w-full text-left" id="deviceTable">
                <tr class="border-b border-gray-700 text-gray-300">
                    <th class="py-2">Nama</th>
                    <th>IP Address</th>
                    <th>Status</th>
                    <th>Bandwidth</th>
                </tr>
            </table>
        </div>

        <!-- GRAFIK -->
        <div class="bg-gray-800 p-5 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-3">Bandwidth Realtime</h2>
            <canvas id="bandChart" height="160"></canvas>
        </div>

    </div>

    <!-- LOG -->
    <div class="bg-gray-800 mt-6 p-4 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-3">Aktivitas Log</h2>
        <div id="log" class="h-48 overflow-y-auto text-sm"></div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
